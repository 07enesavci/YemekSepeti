<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kupon Yönetimi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/pages/seller-dashboard.css"> <link rel="stylesheet" href="/assets/css/pages/admin.css">          </head>
<body class="bg-color">

    <div class="panel-layout">
        
        <aside id="sidebar-placeholder"></aside>

        <main class="panel-content">
            <h1 class="panel-title">Kupon Yönetimi</h1>

            <div class="card">
                <div class="card-content">
                    <h3 class="checkout-card-title">Yeni Kupon Kodu Oluştur</h3>
                    
                    <form id="coupon-form">
                        <div class="form-group">
                            <label for="coupon-code" class="form-label">Kupon Kodu (Örn: HOSGELDIN20)</label>
                            <input type="text" id="coupon-code" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="coupon-amount" class="form-label">İndirim Miktarı (TL)</label>
                            <input type="number" id="coupon-amount" class="form-input" required>
                        </div>

                        <hr class="divider">

                        <h4 class="form-label">Kuponu Hangi Satıcılara Uygula?</h4>
                        
                        <div class="form-check">
                            <input type="checkbox" id="select-all-sellers">
                            <label for="select-all-sellers"><strong>Tüm Satıcıları Seç</strong></label>
                        </div>

                        <div id="seller-checkbox-list" class="seller-checkbox-list">
                            </div>

                        <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">KUPONLARI TANIMLA</button>
                    </form>
                </div>
            </div>

            <div class="card" style="margin-top: 2rem;">
                <div class="card-content">
                    <h3 class="checkout-card-title">Tanımlı Kupon Kodları</h3>
                    
                    <div id="coupon-list-container" class="admin-list">
                        </div>
                </div>
            </div>

        </main> </div> <script src="/assets/js/api.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/modules/admin.js"></script>
</body>
</html>
