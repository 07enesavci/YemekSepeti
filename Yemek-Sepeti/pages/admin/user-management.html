<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kullanıcı Yönetimi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/pages/seller-dashboard.css"> <link rel="stylesheet" href="/assets/css/pages/admin.css">          </head>
<body class="bg-color">

    <div class="panel-layout">
        
        <aside id="sidebar-placeholder"></aside>

        <main class="panel-content">
            <h1 class="panel-title">Kullanıcı Yönetimi</h1>

            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-content">
                    <h3 class="checkout-card-title">Yeni Kullanıcı Ekle (Satıcı/Kurye)</h3>
                    <form id="add-user-form" class="admin-form">
                        <div class="form-group">
                            <label for="new-fullname" class="form-label">Ad Soyad</label>
                            <input type="text" id="new-fullname" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="new-email" class="form-label">E-posta</label>
                            <input type="email" id="new-email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password" class="form-label">Geçici Şifre</label>
                            <input type="text" id="new-password" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="new-role" class="form-label">Rol</label>
                            <select id="new-role" class="form-input">
                                <option value="seller">Satıcı</option>
                                <option value="courier">Kurye</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Kullanıcıyı Ekle</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <h3 class="checkout-card-title">Mevcut Satıcı ve Kuryeler</h3>
                    <div id="user-list" class="admin-list">
                        </div>
                </div>
            </div>

        </main>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/modules/admin.js"></script>
    
</body>
</html>
